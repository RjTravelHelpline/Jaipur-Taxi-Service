name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Generate Sitemap & Robots Files
        run: |
          npm run postbuild
          cp public/sitemap.xml out/sitemap.xml
          cp public/robots.txt out/robots.txt

      - name: Upload to Hostinger (FTP)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "
          open -u u525176569.taxirentaljaipur,Taxirentaljaipur@123 --no-ssl ftp://taxirentaljaipur.com;
          mirror -R out /public_html;
          bye
          "
